<body>
    <input id="txtValue1" type="text" value="" />

    <ol id="lstTest" />

    <script type="text/javascript">
        var obj = {
            value1: "hello world"
        };

        var collection = [];

        //var proxy = $binder.for("input#txtValue1")
        //    .object(obj)
        //    .property(function (boundObject, value) {
        //        boundObject.value1 = value;
        //    })
        //    .event("keyup")
        //    .twoWay();

        var observable = $binder.for("ol#lstTest")
            .collection(collection)
            .itemTemplate(function (item, index) {
                var li = $(document.createElement("li"));
                li.append(item.text);
                li.attr("id", item.id);

                return li;
            }).observable;
    </script>
</body>
