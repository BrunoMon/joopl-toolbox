<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jOOPL Toolbox | joopl.collections.TypedList test</title>
    <link rel="stylesheet" href="/resources/qunit.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>

    <link rel="stylesheet" type="text/css" href="qunit.css" />
    <script src="qunit.js" type="text/javascript"></script>
    <script src="joopl.min.js" type="text/javascript"></script>
    <script src="joopl.toolbox.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        "use strict";

        (function (undefined) {
            test("Create list and add items of the list type and also try to add items of other types. Items of other types must be refused", function () {
                $namespace.using("joopl.collections", function() {
                    var list = new this.TypedList({ T: String });
                    list.add(new String("hello"));
                    list.add(new String("world"));
                    list.add(new String("!"));
                    list.add("");

                    throws(function() {
                        list.add(1);
                    }, "Cannot add items of the wrong type");

                    throws(function() {
                        list.add({});
                    }, "Cannot add items of the wrong type");
                });
            });
        })(undefined);
    </script>
</body>
</html>
